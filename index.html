<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TWORKER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="banner">
        <h3>
            <a href="index.html">Work Planner</a>
        </h3>

        <!-- login form -->
        <form>
            <table>
                <tr>
                    <td>
                        <label for="login-email">Email</label>
                    </td>
                    <td>
                        <label for="login-password">Password</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="login-email" class="inputtext" name="login-email" type="email">
                    </td>
                    <td>
                        <input id="login-password" class="inputtext" name="login-password" type="password">
                    </td>
                    <td>
                        <!-- link made to look like a button to redirect to the app page -->
                        <a class="loginbtn" href="app.html">Log In</a>
                    </td>

                </tr>
                <tr>
                    <td></td>
                    <td>
                        <a href="acct_recovery.html">Forgot account?</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="content">
        <div class="app-desc">
            <h1>Plan your days</h1>
            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p> -->
            <p>Write your schedule. Set due dates. Check them off as you go. Work Planner is designed to help keep track of your schedule and productivity!</p>
        </div>

        <!-- signup form -->
        <div class="signup">
            <form>
                <dl>
                    <dt>
                        <label for="signup-email">Email</label>
                    </dt>
                    <dd>
                        <input id="signup-email" class="inputtext" name="signup-email" type="email">
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <label for="signup-password>">Password</label>
                    </dt>
                    <dd>
                        <input id="signup-password" class="inputtext" name="signup-password" type="password">
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <label for="signup-password-second">Re-enter password</label>
                    </dt>
                    <dd>
                        <input id="signup-password-second" class="inputtext" name="signup-password-second" type="password">
                    </dd>
                </dl>
                <p>Must be at least 8 chaaracters including a number and uppercase letter.</p>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

</body>
