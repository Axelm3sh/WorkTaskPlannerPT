<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TWORKER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/ColorContainers.css">

</head>

<body>

    <!--    Top White bar for login and notifies-->
    <nav class="navbar">
        <!-- This list should be centered -->
        <ul class="nav mx-auto justify-content-center">
            <li class="nav-item">
                <a class="nav-link" data-click="prev-week"><span class="fa fa-arrow-circle-left "></span></a>
            </li>
            <li class="nav-item">
                <a id="currentWeek" data-click="current-week" class="nav-link">Weekday Text</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-click="next-week"><span class="fa fa-arrow-circle-right"></span></a>
            </li>
        </ul>

        <!--        User login icon and notification-->
        <div class="nav justify-content-right">
            <!--            Notification Icons for important stuff, will be paired with some update routine maybe-->
            <button type="button" data-click="notification" class="btn btn-outline-secondary btn-sm">
                <span class="fa fa-comment badge badge-danger"> 9</span>
            </button>

            <!--            User Icon which toggles a dropdown for generic user options-->
            <a class="nav-item dropdown-toggle" id="userIconDrop" role="button" data-toggle="dropdown">
                <img alt="account button" src="http://lorempixel.com/40/40/abstract">
            </a>
            <!--Dropdown menu for use with the user icon-->
            <div class="dropdown-menu dropdown-menu-right" id="userDropdownMenu" aria-labelledby="userIconDrop">
                <a class="dropdown-item" href="stats.html">Personal Stats <span class="fa fa-bar-chart"></span></a>
                <a class="dropdown-item" data-toggle="modal" href="#settingModal">Settings <span class="fa fa-gear"></span></a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" data-toggle="modal" href="#logoutModal">Logout</a>
            </div>
        </div>

    </nav>

    <!-- ***********Modals **********-->
    <div class="modal fade" id="settingModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Insert options here</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="logoutModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Logout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to log out?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a href="index.html" class="btn btn-info" role="button">Logout</a>
                </div>
            </div>

        </div>
    </div>


    <!--   A Container for all the main weekday stuff-->
    <div class="WeekFlex" id="WeekdayContainer">

        <!--        Magical stuff here loaded from Template01.html-->




    </div>


    <!--   Firebase API w/ Google Auth-->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-firestore.js"></script>
    <script src="Scripts/init-firebase.js"></script>

    <!--Bootstrap+JQUERY-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.js" integrity="sha256-1Cn7TdfHiMcEbTuku97ZRSGt2b3SvZftEIn68UMgHC8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
    <script src="Scripts/PageManager.js"></script>

    <!--**********TEMPLATES********-->
    <!--    same as Template01.html but this isn't rendered and can be accessible via a selector directly-->
    <script type="text/html" id="dayContainerTemplate">
        <div class="colorFrameBase card" $ data-click="day-slot"></div>

    </script>

    <script type="text/html" id="Template01">
        <div class="colorFrameTop">
            A Weekday
        </div>
        <div class="colorFrameContent card-body">

            <div class="contentShortContainer" data-visible="true">My super cool abbreviated list of stuff will go here</div>
            <div class="dropdown-divider"></div>
            <!--            -->
            <div class="contentExpandedContainer float-right" data-visible="false">
                <a class="btn btn-outline-primary" role=button data-click="add-item">Add New Item <span class="fa fa-plus-circle"></span></a>
            </div>
        </div>
        <div class="colorFrameBottom">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="70" style="width:70%">
                70%
            </div>
        </div>

    </script>

    <!--    Close slot button, should only be visible when -->
    <script type="text/html" id="slotExitTemplate">
        <span class="fa fa-times-circle fa-lg float-right contentExpandedContainer" data-click="exit-day-slot" data-visible="false"></span>

    </script>

    <!--    Item Add Template-->
    <script type="text/html" id="itemTaskTemplate">
        <div class="contentExpandedContainer entry input-group" data-visible="false">
            <input class="form-control" type="text" placeholder="Test Item! Put Text Here.">
            <div class="input-group-append">
                <button id="remove-item" class="btn btn-outline-secondary" data-click="remove-item" type="button"><span class="fa fa-trash"></span></button>
            </div>
        </div>

    </script>


</body>

<footer></footer>

</html>
